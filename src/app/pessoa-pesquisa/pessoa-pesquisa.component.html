<!DOCTYPE html>
<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Pessoa</h1>
    </div>

    <div class="p-col-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" appMudandoCampo #campo="campoFocado">
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar" (click)="campo.mudar()"></button>
    </div>
  </div>
    <div class="p-grid">
      <div class="p-col-12">
  
        <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="3">
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-pessoa>
            <tr>
              <td>
                <span class="ui-column-title">Nome</span>
                {{pessoa.nome}}</td>
              <td>
                <span class="ui-column-title">Cidade</span>
                {{pessoa.cidade}}
              </td>
              <td> 
                <span class="ui-column-title">Estado</span>
                {{pessoa.estado}}
              </td>
              <td>
                <span class="ui-column-title">Status</span>
                <a href="javascript:;" [pTooltip]="pessoa.status ? 'Inativar' : 'Ativar'" tooltipPosition="top">
                 {{pessoa.status ? 'Ativo':'Inativo'}} 
                </a>
              </td>
              
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 4px"></a>
                <button pButton icon="pi pi-trash"  pTooltip="Excluir" tooltipPosition="top" class="ui-button-danger"></button>
              </td>
            </tr>
          </ng-template>  
        </p-table>
        </div>
        </div>

  </div>
