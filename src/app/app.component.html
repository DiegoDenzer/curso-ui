<!DOCTYPE html>
<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 ui-fluid" >
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
        <label style="display: block" >Vencimento</label>
        <input pInputText type="text">
        <label>até</label>
        <input type="text" pInputText>
    </div>

    <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Pagamento</th>
                <th>Vencimento</th>
                <th>Valor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td>{{lancamento.pagamento}}</td>
                <td>{{lancamento.vencimento}}</td>
                <td>{{lancamento.valor}}</td>
            </tr>
        </ng-template>
      </p-table>

    </div>

  </div>


</div>
